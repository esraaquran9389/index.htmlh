<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المصحف</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-size: 48px;
      text-align: center;
      padding: 50px 10px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .controls {
      margin-top: 30px;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    #page-indicator {
      font-size: 24px;
      margin-top: 10px;
    }

    /* تحميل الخطوط */
    @font-face { font-family: 'QCF_P001'; src: url('fonts/QCF_P001.TTF'); }
    @font-face { font-family: 'QCF_P002'; src: url('fonts/QCF_P002.TTF'); }
    @font-face { font-family: 'QCF_P003'; src: url('fonts/QCF_P003.TTF'); }
    @font-face { font-family: 'QCF_P004'; src: url('fonts/QCF_P004.TTF'); }
    @font-face { font-family: 'QCF_P005'; src: url('fonts/QCF_P005.TTF'); }
    @font-face { font-family: 'QCF_P006'; src: url('fonts/QCF_P006.TTF'); }
    @font-face { font-family: 'QCF_P007'; src: url('fonts/QCF_P007.TTF'); }
    @font-face { font-family: 'QCF_P008'; src: url('fonts/QCF_P008.TTF'); }
    @font-face { font-family: 'QCF_P009'; src: url('fonts/QCF_P009.TTF'); }
    @font-face { font-family: 'QCF_P010'; src: url('fonts/QCF_P010.TTF'); }
    @font-face { font-family: 'QCF_P011'; src: url('fonts/QCF_P011.TTF'); }
    @font-face { font-family: 'QCF_P012'; src: url('fonts/QCF_P012.TTF'); }
    @font-face { font-family: 'QCF_P013'; src: url('fonts/QCF_P013.TTF'); }
    @font-face { font-family: 'QCF_P014'; src: url('fonts/QCF_P014.TTF'); }
    @font-face { font-family: 'QCF_P015'; src: url('fonts/QCF_P015.TTF'); }
    @font-face { font-family: 'QCF_P016'; src: url('fonts/QCF_P016.TTF'); }
    @font-face { font-family: 'QCF_P017'; src: url('fonts/QCF_P017.TTF'); }
    @font-face { font-family: 'QCF_P018'; src: url('fonts/QCF_P018.TTF'); }
    @font-face { font-family: 'QCF_P019'; src: url('fonts/QCF_P019.TTF'); }
    @font-face { font-family: 'QCF_P020'; src: url('fonts/QCF_P020.TTF'); }
    @font-face { font-family: 'QCF_P021'; src: url('fonts/QCF_P021.TTF'); }
  </style>
</head>
<body>

  <!-- الصفحات -->
  <div id="pages">
    <div class="page active" style="font-family: 'QCF_P001';">الصفحة 1</div>
    <div class="page" style="font-family: 'QCF_P002';">الصفحة 2</div>
    <div class="page" style="font-family: 'QCF_P003';">الصفحة 3</div>
    <div class="page" style="font-family: 'QCF_P004';">الصفحة 4</div>
    <div class="page" style="font-family: 'QCF_P005';">الصفحة 5</div>
    <div class="page" style="font-family: 'QCF_P006';">الصفحة 6</div>
    <div class="page" style="font-family: 'QCF_P007';">الصفحة 7</div>
    <div class="page" style="font-family: 'QCF_P008';">الصفحة 8</div>
    <div class="page" style="font-family: 'QCF_P009';">الصفحة 9</div>
    <div class="page" style="font-family: 'QCF_P010';">الصفحة 10</div>
    <div class="page" style="font-family: 'QCF_P011';">الصفحة 11</div>
    <div class="page" style="font-family: 'QCF_P012';">الصفحة 12</div>
    <div class="page" style="font-family: 'QCF_P013';">الصفحة 13</div>
    <div class="page" style="font-family: 'QCF_P014';">الصفحة 14</div>
    <div class="page" style="font-family: 'QCF_P015';">الصفحة 15</div>
    <div class="page" style="font-family: 'QCF_P016';">الصفحة 16</div>
    <div class="page" style="font-family: 'QCF_P017';">الصفحة 17</div>
    <div class="page" style="font-family: 'QCF_P018';">الصفحة 18</div>
    <div class="page" style="font-family: 'QCF_P019';">الصفحة 19</div>
    <div class="page" style="font-family: 'QCF_P020';">الصفحة 20</div>
    <div class="page" style="font-family: 'QCF_P021';">الصفحة 21</div>
  </div>

  <!-- الأزرار -->
  <div class="controls">
    <button onclick="prev()">السابق</button>
    <button onclick="next()">التالي</button>
  </div>
  <div id="page-indicator">الصفحة: 1</div>

  <script>
    let current = 0;
    const pages = document.querySelectorAll('.page');

    function show(index) {
      pages.forEach(p => p.classList.remove('active'));
      pages[index].classList.add('active');
      document.getElementById('page-indicator').innerText = 'الصفحة: ' + (index + 1);
    }

    function next() {
      if (current < pages.length - 1) {
        current++;
        show(current);
      }
    }

    function prev() {
      if (current > 0) {
        current--;
        show(current);
      }
    }
  </script>
</body>
</html>
